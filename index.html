        body {

            padding: 20px;
        }

        .container {

            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;

        }

        .controls {

            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
            transform: translateY(-2px);
        }

        .table-container {
            padding: 0;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            color: white;
        }

        th {
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 12px;
        }

        tbody tr {
            border-bottom: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
            transform: scale(1.01);
        }

        td {
            padding: 15px 12px;
            vertical-align: middle;
        }

        .expense-name {
            font-weight: 600;
            color: #2c3e50;
        }

        .cost-cell {
            font-family: 'Courier New', monospace;
            font-weight: 600;
        }

        .cost-monthly {
            color: #28a745;
        }

        .cost-annual {
            color: #007bff;
        }

        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="date"]:focus, select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .add-row {
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .summary {
            padding: 30px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-top: 1px solid #dee2e6;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .summary-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .summary-card h3 {
            color: #6c757d;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .summary-card .value {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
        }

        .empty-row {
            color: #6c757d;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                text-align: center;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 10px 8px;
            }
        }
    </style>

    <script>
        function addNewRow() {
            const tbody = document.getElementById('expenseTableBody');
            const newRow = document.createElement('tr');
            
            newRow.innerHTML = `
                <td><input type="text" placeholder="Enter expense name" class="expense-name" onchange="updateSummary()" oninput="debounceUpdateSummary()"></td>
                <td><input type="text" placeholder="$0" class="cost-cell cost-monthly" onchange="updateSummary()" oninput="debounceUpdateSummary()"></td>
                <td><input type="text" placeholder="$0" class="cost-cell cost-annual" onchange="updateSummary()" oninput="debounceUpdateSummary()"></td>
                <td><input type="date" onchange="updateSummary()"></td>
                <td>
                    <select onchange="updateSummary()">
                        <option value="">Select Month</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                </td>
                <td><input type="text" placeholder="Shareholder name" onchange="updateSummary()" oninput="debounceUpdateSummary()"></td>
                <td><button class="btn btn-secondary" onclick="removeRow(this)" style="padding: 5px 10px; font-size: 12px;">Remove</button></td>
            `;
            
            tbody.appendChild(newRow);
            
            // Focus on the new row's expense name input for better UX
            const newInput = newRow.querySelector('.expense-name');
            if (newInput) {
                newInput.focus();
            }
            
            updateSummary();
        }

        function removeRow(button) {
            const row = button.closest('tr');
            row.remove();
            updateSummary();
        }

        function clearEmptyRows() {
            const rows = document.querySelectorAll('#expenseTableBody tr');
            rows.forEach(row => {
                const expenseInput = row.querySelector('input[type="text"]');
                if (expenseInput && expenseInput.value.trim() === '') {
                    row.remove();
                }
            });
            updateSummary();
        }

        // Debounce function to limit how often updateSummary is called
        let updateTimeout;
        function debounceUpdateSummary() {
            clearTimeout(updateTimeout);
            updateTimeout = setTimeout(updateSummary, 100);
        }

        function parseAmount(value) {
            if (!value) return 0;
            // Remove currency symbols and commas, then parse as float
            const cleanValue = value.toString().replace(/[$,]/g, '');
            const parsed = parseFloat(cleanValue);
            return isNaN(parsed) ? 0 : parsed;
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        function updateSummary() {
            const rows = document.querySelectorAll('#expenseTableBody tr');
            let totalMonthly = 0;
            let totalAnnual = 0;
            let activeCategories = 0;

            rows.forEach(row => {
                const expenseInput = row.querySelector('.expense-name');
                const monthlyInput = row.querySelector('.cost-monthly');
                const annualInput = row.querySelector('.cost-annual');

                if (expenseInput && expenseInput.value.trim() !== '') {
                    activeCategories++;
                    
                    if (monthlyInput) {
                        totalMonthly += parseAmount(monthlyInput.value);
                    }
                    
                    if (annualInput) {
                        totalAnnual += parseAmount(annualInput.value);
                    }
                }
            });

            const averageMonthly = activeCategories > 0 ? totalMonthly / activeCategories : 0;

            document.getElementById('totalMonthly').textContent = formatCurrency(totalMonthly);
            document.getElementById('totalAnnual').textContent = formatCurrency(totalAnnual);
            document.getElementById('totalCategories').textContent = activeCategories;
            document.getElementById('averageMonthly').textContent = formatCurrency(averageMonthly);
        }

        function calculateTotals() {
            updateSummary();
        }

        function downloadCSV() {
            const rows = document.querySelectorAll('#expenseTableBody tr');
            let csvContent = "Habita360 Budget & Expense Tracker\n\n";
            csvContent += "Expense,Monthly Cost,Annual Cost,Date,Month,Shareholder\n";

            rows.forEach(row => {
                const cells = row.querySelectorAll('input, select');
                const rowData = [];
                
                cells.forEach((cell, index) => {
                    if (index < 6) { // Only include the first 6 columns (exclude Actions)
                        let value = cell.value || '';
                        // Escape commas and quotes in CSV
                        if (value.includes(',') || value.includes('"')) {
                            value = '"' + value.replace(/"/g, '""') + '"';
                        }
                        rowData.push(value);
                    }
                });
                
                csvContent += rowData.join(',') + '\n';
            });

            // Create and trigger download
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'Habita360_Budget_Expense_Tracker.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Initialize summary on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateSummary();
        });
